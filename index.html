<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <title>Task List</title>
  </head>
  <body>
    <header>
      <h1>Tasks to be Done</h1>
      <div id="user-selector-grid">
        <img class="clickable" src="Assets/trash-can-outline.svg" id="delete-user"></img>
        <img class="clickable" src="Assets/plus.svg" id="add-user"></img>
      </div>
    </header>
    <main>
        <div id="task-list-grid">
            <div class="task">
                <input type="checkbox">
                <span>Feed the dog</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Pet the dog</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Take out the dog</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Smile at the dog</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Harvest the dog</span>
            </div>
            <img class="clickable" src="Assets/plus.svg" id="add-task"></img>
        </div>
    </main>
  </body>
</html>
